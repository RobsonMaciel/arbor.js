<!DOCTYPE html>
<html lang="ja">
    <head>
	<meta charset="utf-8">
	<title>arbor.js Demo Step3</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script src="./lib/arbor.js"></script>
        <script src="./lib/graphics.js"></script>
        <script src="./lib/renderer.js"></script>
    </head>
    <body>
      <canvas id="viewport" width="800" height="600"></canvas>
      <script>
            var sys = arbor.ParticleSystem(1000, 400,1);
            sys.parameters({gravity:true});
            sys.renderer = Renderer("#viewport") ;
            var data = {
               nodes:{
                 animals:{'color':'red','shape':'dot','label':'Animals'},
                 dog:{'color':'green','shape':'dot','label':'dog'},
                 cat:{'color':'blue','shape':'dot','label':'cat'}
               }, 
               edges:{
                 animals:{ dog:{}, cat:{} }
               }
            };
            sys.graft(data);
            setTimeout(function(){
                        var postLoadData = {
                           nodes:{
                             joe:{'color':'orange','shape':'dot','label':'joe'},
                             fido:{'color':'green','shape':'dot','label':'fido'},
                             fluffy:{'color':'blue','shape':'dot','label':'fluffy'}
                           }, 
                           edges:{
                                dog:{ fido:{} },
                                cat:{ fluffy:{} },
                                joe:{ fluffy:{},fido:{} }
                           }
                         };
                         sys.graft(postLoadData);
                    },100);
      </script>
    </body>
</html>
